name: ci-simple-store-workflow
on: [push]
jobs: 
  check-application:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v2
      -uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      -run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run:
          python src.core._shared.tests.domain.test_notification.py
        